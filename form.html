<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APPLICATION FORM</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0 20px; /* Add padding for better appearance */
        }
        
        main {
            flex: 1; /* Ensures the main content area grows to fill the viewport */
        }
        
        h1, h2 {
            color: yellowgreen;
        }

        /* Navbar styles */
        .navbar {
            display: flex;
            justify-content: center;
            gap: 15px;
            background-color: #333;
            padding: 10px 0;
            margin-bottom: 20px; /* Space below navbar */
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: yellowgreen;
        }

        form {
            max-width: 500px;
            margin: 0 auto; /* Center the form horizontally */
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        label {
            display: block; /* Ensures labels are on separate lines */
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <h1>ALT SCHOOL</h1>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="./index.html">Home</a>
        <a href="./table.html">Courses</a>
        <a href="./media.html">Media</a>
    </nav>

    <main>
        <!-- Form for Data Collection -->
        <form method="post" action="#">
            <h2>Application Form</h2>
            
            <label for="name">Enter your name:</label>
            <input type="text" id="name" minlength="12" maxlength="20" placeholder="E.g. John Doe" required />

            <label for="password">Password:</label>        
            <input type="password" id="password" required />

            <label for="age">Enter your age:</label>
            <input type="number" id="age" placeholder="E.g. 50" min="1" max="150" required />

            <label for="profession">Enter your profession:</label>
            <input type="text" id="profession" placeholder="E.g. Accountant" required />

            <label for="date">Enter Date:</label>
            <input id="date" type="date" required />

            <div>
                <input type="submit" value="Submit" />
                <input type="reset" value="Reset" />
            </div>
        </form>
    </main>

    <footer>
        <p><i>AKINTUNDE O. AKINYEMI</i></p>
    </footer>
</body>
</html>
